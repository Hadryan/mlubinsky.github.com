<!DOCTYPE html>
<html>

<head>
  <title>SVGs and the IMG Tag</title>

  <style>
    .rocketContainer {
      background-color: #FFEB3B;
      width: 100px;
      height: 100px;

      display: flex;
      align-content: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="rocketContainer">
    <img alt="rocket" width=50 src="https://www.kirupa.com/images/rocket.svg" />
  </div>
</body>

<style>
  .square {
    width: 100px;
    height: 100px;
    background: red;
    box-shadow: 10px 10px 24px 0 rgba(0,0,0,0.5);
  }
</style>

<div class="square"></div>

<style>
    @import url("https://fonts.googleapis.com/css?family=Roboto");
</style>

<text x="20" y="50" font-family="Roboto">Text</text>

</html>
